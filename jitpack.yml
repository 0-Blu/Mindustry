jdk:
  - openjdk16
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - source install-jdk.sh --feature 16
  - jshell --version
install:
  - java --version
  - javac --version
  - echo $JAVA_HOME
  - echo $PATH
  - ./gradlew publishToMavenLocal
  - sed -i 's/ --illegal-access=permit//' dest.properties #remove extra flags after compilation