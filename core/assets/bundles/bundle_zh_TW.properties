tutorial.intro.text = [yellow]歡迎來到遊戲教學。[] 點「繼續」開始。
tutorial.moveDesktop.text = 請使用 [orange][[WASD][] 移動。 按住 [orange]Shift 鍵[]加速。使用 [orange]Ctrl 鍵[]並搭配[orange]滑鼠滾輪[]進行畫面縮放。
tutorial.shoot.text = 使用滑鼠瞄準，按住[orange]滑鼠左鍵[]進行射擊。試著瞄準[yellow]目標[]吧！
tutorial.moveAndroid.text = 請用手指拖曳畫面以滑動檢視地圖，使用雙指進行畫面縮放。
tutorial.placeSelect.text = 請在畫面右下方的方塊選單中選取[yellow]輸送帶[]。
tutorial.placeConveyorDesktop.text = 使用[orange][[滑鼠滾輪][]調整輸送帶方向，使輸送帶[orange]朝上[]，然後使用[orange][[滑鼠右鍵][]將其建造在[yellow]標記的地點[]上。
tutorial.placeConveyorAndroid.text = 使用[orange][[旋轉按鈕][]調整輸送帶使其[orange]朝上[]，然後手指拖曳至[yellow]標記的地點[]並按下[orange][[打勾按紐][]建造方塊。
tutorial.placeConveyorAndroidInfo.text = 或者，您也可以透過點擊左下角的交叉箭頭按紐切換至[orange][[點擊][]模式，然後點擊螢幕建造方塊。在點擊模式中，您可以使用左下方的按鈕以旋轉方塊。點選[yellow]繼續[]並試試吧！
tutorial.placeDrill.text = 現在，請於標記的地點選取並建造一個[yellow]採石機[]。
tutorial.blockInfo.text = 如果您想了解方塊的更多訊息，您可以點擊建造面板右上方的[orange]問號[]以檢視方塊資訊。
tutorial.deselectDesktop.text = 您可以使用[orange][[滑鼠右鍵][]以取消選取方塊。
tutorial.deselectAndroid.text = 您可以透過點擊 [orange]X[] 按鈕以取消選取方塊。
tutorial.drillPlaced.text = 現在採石機將會開始開採[yellow]石頭[]，並透過輸送帶送進[yellow]核心[]內。
tutorial.drillInfo.text = 不同的礦物需要使用不同的鑽機。石頭需要採石機、而鐵礦則需要鐵鑽機，以此類推。
tutorial.drillPlaced2.text = 進入核心的物品將顯示於建造面板上方的[yellow]物品欄[]中。建造物品時，將從物品欄消耗物品。
tutorial.moreDrills.text = 您可以透過輸送帶將許多採礦機連在一起，就像這樣。
tutorial.deleteBlock.text = 您可以在方塊上點擊[orange]滑鼠右鍵[]以拆除方塊，試著拆除這個輸送帶。
tutorial.deleteBlockAndroid.text = 您可以透過點選螢幕左下方[orange]拆除模式清單[]中[orange]交叉準星按紐[]以點選拆除方塊，試著拆除這個輸送帶。
tutorial.placeTurret.text = 現在，在[yellow]標記的地點[]中選取並建造[yellow]砲塔[]。
tutorial.placedTurretAmmo.text = 該砲塔將會接受來自輸送帶的[yellow]彈藥[]。您可以從砲塔上方的[green]綠色指示條[]檢視目前剩餘彈藥數量。
tutorial.turretExplanation.text = 只要有足夠的彈藥，砲塔將會自動射擊距離最近的敵人。
tutorial.waves.text = 每隔 [yellow]60[] 秒，[coral]敵人[]將於特定地點產生，並試圖摧毀核心。
tutorial.coreDestruction.text = 您的目標就是[yellow]把核心保護好[]。如果核心被摧毀，您就[coral]輸了[]。
tutorial.pausingDesktop.text = 如果您想暫停遊戲，點選畫面左上方的[orange]暫停按鈕[]或按下[orange]空白鍵[]以暫停遊戲。遊戲暫停時，您仍可選取跟建造方塊，但無法移動或射擊。
tutorial.pausingAndroid.text = 如果您想暫停遊戲，點選畫面左上方的[orange]暫停按鈕[]以暫停遊戲。遊戲暫停時，您仍可建造與拆除方塊。\n
tutorial.purchaseWeapons.text = 您可以於左下角的升級選單中購買[yellow]新武器[]。
tutorial.switchWeapons.text = 您可以在左下角的選單中切換武器，或使用數字鍵[orange][[1-9][]進行切換。
tutorial.spawnWave.text = 現在來一波敵人了，摧毀他們！
tutorial.pumpDesc.text = 在稍後的波次中，您可能會需要使用[yellow]泵浦[]以抽取液體給發電機或冶煉機。
tutorial.pumpPlace.text = 泵浦的作業方式與採礦機很像，只不過泵浦生產的是液體而非物品，試著在指定的[yellow]原油[]區塊上建造泵浦。
tutorial.conduitUse.text = 現在建造[orange]管線[]將液體從泵浦中送出。
tutorial.conduitUse2.text = 還有一些...
tutorial.conduitUse3.text = 還有一些些...
tutorial.generator.text = 現在，在管線的末端建造一個[orange]火力發電機[]。
tutorial.generatorExplain.text = 這個發電機將會燃燒原油並產生[yellow]電力[]。
tutorial.lasers.text = 電力透過[yellow]能量雷射[]進行分配，旋轉並在這裡建造一個。
tutorial.laserExplain.text = 發電機現在將發射能量至雷射方塊，這個[yellow]不透明的[]光束代表他正在傳輸能量，如果光束是[yellow]透明的[]則代表沒有能量正在傳輸。
tutorial.laserMore.text = 您可以滑過方塊，並檢視其上方的[yellow]黃色能量條[]以檢視能量傳輸狀況。
tutorial.healingTurret.text = 這種能量雷射可以為[lime]維修塔[]供電，在這裡蓋一個！
tutorial.healingTurretExplain.text = 如果電力不中斷，這個維修塔將能持續[lime]維修附近的方塊[]。遊戲進行時，請用最快的速度在您的基地建造一個！
tutorial.smeltery.text = 許多方塊需要[orange]鋼材[]來建造，您需要[orange]煉鋼廠[]來生產，在這裡建造一個。
tutorial.smelterySetup.text = 這個煉鋼廠將會開始用鐵礦，並消耗煤礦做為燃料以生產[orange]鋼材[]。
tutorial.tunnelExplain.text = 您發現了嗎？物品正透過[orange]地下輸送帶[]進行傳輸，並從另外一端輸出，中間隔著一道石牆。另外請留意地下輸送帶最多只能穿透 2 個方塊。
tutorial.end.text = 遊戲教學到此結束，祝您好運！
