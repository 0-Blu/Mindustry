block.stonewall.name = 石牆
block.stonewall.fulldescription = 一種便宜的防禦方塊，在前期使用來保護砲塔與核心很有用。
block.ironwall.name = 鐵牆
block.ironwall.fulldescription = 一種基本的防禦方塊，提供基礎防護。
block.steelwall.name = 鋼牆
block.steelwall.fulldescription = 一種防禦方塊，提供優秀的防護能力。
block.titaniumwall.name = 鈦壁
block.titaniumwall.fulldescription = 堅固的防禦方塊，提供優秀的防護能力。
block.duriumwall.name = dirium 牆
block.duriumwall.fulldescription = 一種非常強大的防禦方塊，提供堅強的防護能力。
block.compositewall.name = 複合材料牆
block.steelwall-large.name = 大型鋼牆
block.steelwall-large.fulldescription = 一種基本防禦方塊，不過比較大。
block.titaniumwall-large.name = 大型鈦壁
block.titaniumwall-large.fulldescription = 堅固的防禦方塊，比一般的鈦壁還要大。
block.duriumwall-large.name = 大型 dirium 牆
block.duriumwall-large.fulldescription = 一種非常強大的防禦方塊，提供堅強的能力。
block.titaniumshieldwall.name = 護罩牆
block.titaniumshieldwall.fulldescription = 一種非常強大的防禦方塊，內建護罩。需要電力，可消耗電力吸收敵方子彈。建議使用功率放大器為該方塊提供電力。
block.repairturret.name = 維修塔
block.repairturret.fulldescription = 以較慢的速度維修範圍內的砲塔，使用較少的電力。
block.megarepairturret.name = 維修塔 II
block.megarepairturret.fulldescription = 消耗電力並維修範圍內的砲塔。
block.shieldgenerator.name = 護罩產生器
block.shieldgenerator.fulldescription = 一種先進的防禦設施，保護範圍內的方塊免受攻擊。待命情況下消耗較少電力，但抵禦攻擊時會消耗大量電力。
block.door.name = 門
block.door.fulldescription = 一種可以透過點擊開關的方塊。
block.door-large.name = 大門
block.door-large.fulldescription = 一種可以透過點擊開關的方塊。\n
block.conduit.name = 管線
block.conduit.fulldescription = 基本液體輸送方塊，功能與輸送帶相似，但傳輸的是液體。適合與泵浦及其他管線一起使用。可以做為玩家與敵方的液體傳輸線路。
block.pulseconduit.name = 脈衝管線
block.pulseconduit.fulldescription = 先進的液體輸送方塊，以更快速度與更高容量傳送液體。
block.liquidrouter.name = 液體分配器
block.liquidrouter.fulldescription = 與分配器類似，從一側輸入液體並輸出液體至其他側。適用於自一條管線將液體分送至多條管線中。
block.conveyor.name = 輸送帶
block.conveyor.fulldescription = 基本的輸送方塊，輸送物品並自動放入砲塔或建築物中。可旋轉，並可以做為玩家與敵方的物品傳輸線路。
block.steelconveyor.name = 鋼輸送帶
block.steelconveyor.fulldescription = 高效率的輸送方塊，使用更高的速度傳輸物品。
block.poweredconveyor.name = 脈衝輸送帶
block.poweredconveyor.fulldescription = 終極輸送解決方案，以最高的速度傳輸物品。
block.router.name = 分配器
block.router.fulldescription = 從一側輸入物品並將它們輸出到其他 3 個方向。也可以存儲一定數量的物品，適用於自一條輸送帶將物品分送至多個輸送帶中。
block.junction.name = 樞紐
block.junction.fulldescription = 做為兩條互相交叉的輸送帶的橋樑，能分別隔離兩條輸送帶的內容物使其交叉通過。
block.conveyortunnel.name = 地底輸送帶
block.conveyortunnel.fulldescription = 在方塊下方輸送物品。使用方法為，將一個地底輸送帶放在入口，並於出口建造另一個地底輸送帶。並確保兩條輸送帶的開口朝相反方向，即分別朝向輸入與輸出端。
block.liquidjunction.name = 液體樞紐
block.liquidjunction.fulldescription = 做為兩條交叉管線的樞紐，能分別隔離兩條管線的內容物使其交叉通過。
block.liquiditemjunction.name = 管線-輸送帶樞紐
block.liquiditemjunction.fulldescription = 作為管線與輸送帶的樞紐，能分別隔離管線與輸送帶的內容物使其交叉通過。
block.powerbooster.name = 功率放大器
block.powerbooster.fulldescription = 放大範圍內所有方塊的電力輸出
block.powerlaser.name = 能量雷射
block.powerlaser.fulldescription = 發射一道雷射光並將能量傳輸至前方，本身不產生任何能量，最好與其他雷射裝置或發電機搭配。
block.powerlaserrouter.name = 雷射分配器
block.powerlaserrouter.fulldescription = 接收能量並一次朝三個方向發射能量，在使用單一發電機同時傳輸電力給多個方塊時很好用。
block.powerlasercorner.name = 雷射反射器
block.powerlasercorner.fulldescription = 一次向兩個方向發射能量，在使用單一發電機同時傳送電力給多個方塊，且雷射分配器無法清準發射時使用。
block.teleporter.name = 傳輸器
block.teleporter.fulldescription = 高級物品傳輸方塊，傳送者將物品輸入到相同顏色的其他傳輸器。如果沒有相同顏色的傳輸器存在，則不做任何動作。如果多個傳輸器存在相同的顏色，則選取一個隨機的傳輸器進行傳輸。消耗電力。點擊即可更改顏色。
block.sorter.name = 分類器
block.sorter.fulldescription = 按照材料類行進行排序，使用顏色來決定要接受的材料。與排序材料吻合的所有材料將會輸出至前側，其他所有物品都會輸出到左側和右側。
block.core.name = 核心
block.pump.name = 泵浦
block.pump.fulldescription = 從來源抽取液體並輸出到附近的管線。通常是水、岩漿或原油。
block.fluxpump.name = 進階泵浦
block.fluxpump.fulldescription = 進階一點的泵浦，以更快的速度與更高容量抽取液體。
block.smelter.name = 煉鋼廠
block.smelter.fulldescription = 基本的製造方塊，輸入一個鐵礦與一個煤礦做為燃料，並輸出一個鋼材。建議在不同的輸送帶上輸入鐵礦與煤礦，以防止堵塞。
block.crucible.name = 坩鍋
block.crucible.fulldescription = 先進的製造方塊，輸入一個鈦、一個鋼材與一個煤礦做為燃料，並輸出一個 dirium。建議在不同的輸送帶上輸入煤礦，鋼礦和鈦以防止堵塞。
block.coalpurifier.name = 煤礦抽取器
block.coalpurifier.fulldescription = 一個基本的抽取方塊，輸入大量的水與石材，並輸出煤礦。
block.titaniumpurifier.name = 鈦抽取器
block.titaniumpurifier.fulldescription = 一個基本的抽取方塊，輸入大量的水與鐵礦，並輸出鈦。\n
block.oilrefinery.name = 煉原油廠
block.oilrefinery.fulldescription = 將大量的原油練成煤礦，當煤礦稀少時用於為消耗煤炭的砲塔提供燃料。
block.stoneformer.name = 岩漿冷卻器
block.stoneformer.fulldescription = 將岩漿冷卻為石頭，在生產大量石頭時十分有用。
block.lavasmelter.name = 岩漿煉鋼廠
block.lavasmelter.fulldescription = 使用岩漿將鐵礦冶煉成鋼，煉鋼廠的替代品。在煤礦缺少的情況下很有用。
block.stonedrill.name = 採石機
block.stonedrill.fulldescription = 必要的工廠。當建造在石磚上時，將永久的以緩慢速度輸出石材。
block.irondrill.name = 鐵鑽機
block.irondrill.fulldescription = 必要的採礦場，當建造在鐵礦地塊上時，將永久的以緩慢速度輸出鐵礦。
block.coaldrill.name = 採煤廠
block.coaldrill.fulldescription = 必要的採礦場，當建造在煤礦地塊上時，將永久的以緩慢速度輸出煤礦。\n
block.uraniumdrill.name = 鈾鑽機
block.uraniumdrill.fulldescription = 先進的鑽機，當建造在鈾礦地塊上時，將永久的以緩慢速度輸出鈾礦。\n
block.titaniumdrill.name = 鈦鑽機
block.titaniumdrill.fulldescription = 先進的鑽機，當建造在鈦礦地塊上時，將永久的以緩慢速度輸出鈦礦。\n
block.omnidrill.name = 無敵鑽機
block.omnidrill.fulldescription = 最終採礦解決方案，將快速的開採任何在它底下的礦物。
block.coalgenerator.name = 燃煤發電機
block.coalgenerator.fulldescription = 基本發電機，使用燃煤發電，並往 4 側輸出能量雷射。
block.thermalgenerator.name = 地熱發電機
block.thermalgenerator.fulldescription = 基本發電機，使用岩漿發電，並往 4 側輸出能量雷射。
block.combustiongenerator.name = 火力發電機
block.combustiongenerator.fulldescription = 使用原油發電，並往 4 側輸出能量雷射。
block.rtgenerator.name = 放射性同位素發電機
block.rtgenerator.fulldescription = 從鈾的放射性衰變中產生少量的能量，並往 4 側輸出能量雷射。
block.nuclearreactor.name = 核反應爐
block.nuclearreactor.fulldescription = 最終的發電機。從鈾發電，並需要恆定的水冷。核反應爐極其不穩定，如果供應的冷卻液不夠多，將會發生劇烈爆炸。
block.turret.name = 砲塔
block.turret.fulldescription = 一種基本的便宜砲塔，使用石頭做為彈藥。射程比雙管砲塔稍遠一些。
block.doubleturret.name = 雙管砲塔
block.doubleturret.fulldescription = 比砲塔更強大的版本，使用石頭做為彈藥。威力更大，但射程更短一些。
block.machineturret.name = 加特林砲塔
block.machineturret.fulldescription = 一個標準的全方位砲塔，使用鐵礦做為彈藥，具有高射速與高傷害等優點。
block.shotgunturret.name = 霰彈砲塔
block.shotgunturret.fulldescription = 一種標準的砲塔。使用鐵礦做為彈藥。一次可射出 7 發子彈，射程更低，但是攻擊力比砲塔的傷害輸出還高。
block.flameturret.name = 火焰砲塔
block.flameturret.fulldescription = 先進的近距離砲塔。使用煤礦做為彈藥。射程非常低，但傷害非常高。適合在角落近距離發射。建議在牆後使用。
block.sniperturret.name = 電磁砲塔
block.sniperturret.fulldescription = 先進的遠距離砲塔。使用鋼材做為彈藥。可造成非常高的傷害，但射速低。使用成本昂貴，但由於射程遠，因此可遠離敵方戰線進行射擊。
block.mortarturret.name = 高射炮塔
block.mortarturret.fulldescription = 先進的低精確度範圍損害砲塔。使用煤礦做為彈藥。射出一連串會爆炸成破片的子彈，用於對付大量敵人。
block.laserturret.name = 雷射砲塔
block.laserturret.fulldescription = 先進的單目標砲塔。消耗電力。是良好的中距離全能砲塔，雖然僅限單目標，但永遠都能命中。
block.waveturret.name = 特斯拉砲塔
block.waveturret.fulldescription = 先進的多目標砲塔。消耗電力，中等射程，雖然傷害偏低，但可以造成連鎖傷害以同時擊中多名敵人。
block.plasmaturret.name = 電漿砲塔
block.plasmaturret.fulldescription = 火焰砲塔的進階版本。使用煤礦作為彈藥，可造成非常高的傷害，但射程偏低。
block.chainturret.name = 鏈式砲塔
block.chainturret.fulldescription = 究極的高射速砲塔。使用鈾礦作為彈藥，以及高射速射出大量子彈。射程中等，但非常難以對付。
block.titancannon.name = 泰坦加農砲
block.titancannon.fulldescription = 究極遠距離砲塔。使用鈾礦作為彈藥，以一般射速射出具有大範圍傷害的砲彈，射程遠，並且非常難以對付。
block.playerspawn.name = 玩家重生點
block.enemyspawn.name = 敵方重生點
